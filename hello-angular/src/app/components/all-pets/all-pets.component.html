<div class="grid-container">
  <a
    *ngFor="let pet of pets"
    class="pet-card"
    routerLinkActive="active"
    [routerLink]="['../singlepet', pet.id]"
  >
    <h2>{{ pet.name }}</h2>
    <img style="width: 200px" src="{{ pet.img }}" />
    <p>Species: {{ pet.species }}</p>
    <p>Age: {{ pet.age }}</p>
    <p>Size: {{ pet.size }}</p>
  </a>
</div>
